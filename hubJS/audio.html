<html>
  <head>
    <title>MusicHub - Results</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/module?=audio.css" />
    <script type="text/javascript" src="/module?=audio.js"></script>
  </head>
  <body>
    <center>
      <center>
	<h1>Search</h1><br>
	<input type="text" onkeyup="getAPI();" onchange="getAPI();"/>
	<select onchange="getAPI();">
	  <option value="title">Title</option>
	  <option value="album">Album</option>
	  <option value="artist">Artist</option>
	  <option value="year">Year</option>
	</select>
      </center>
      <br>
      <!--My audio player starts here-->
      <div class="audio">
	<audio src="#" onpause="pauseclicked();" onplay="playclicked();"></audio>
	<div class="albumart">
	  <div class="dragger"  draggable="true"></div>
	  <div class="info" position="bottom">
	    <span id="infobar"><center>IDLE</center></span>
	  </div>
	  <div align="left"  class="seek" onmousedown="seekat(event)">
	    <div class="doneSeek"></div>
	  </div>
	</div>
	<div class="controls">
	  <center>
	    <img onclick="Play();"  src="/module?=play.png">
	  </center>
	</div>
      </div>
    <br><br>
    <div class="table">
      
    </div>
    </center>
    <!--My audio player ends here-->
    <script type="text/javascript">
      window.onload = addListeners;
      var audiojs = document.getElementsByTagName('audio')[0];
      audiojs.addEventListener("timeupdate",updateseek);
      function addListeners(){
      document.getElementsByClassName('dragger')[0].addEventListener('mousedown', mouseDown, false);
      window.addEventListener('mouseup', mouseUp, false);
      }

      function mouseUp()
      {
      var div = document.getElementsByClassName('audio')[0];
      div.style.opacity = 1;
      window.removeEventListener('mousemove', divMove, true);
      }

      function mouseDown(e){
      var div = document.getElementsByClassName('audio')[0];
      div.style.opacity = 0.5;
      window.addEventListener('mousemove', divMove, true);
      }
      
      function divMove(e){
      var div = document.getElementsByClassName('audio')[0];
      div.style.left= (e.pageX) + "px";
      div.style.top= (e.pageY) + "px";
      }
    </script>
  </body>
</html>
